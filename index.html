<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#3ECF8E">
    <title>üìÑ Scanner</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1c1c1c 0%, #2d2d2d 100%);
            min-height: 100vh; color: #fff;
        }
        .container { max-width: 500px; margin: 0 auto; padding: 20px; }
        header { text-align: center; padding: 20px 0; }
        header h1 { font-size: 28px; color: #3ECF8E; }
        header p { opacity: 0.7; margin-top: 4px; }
        
        .card {
            background: #2a2a2a;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 16px;
            border: 1px solid #3a3a3a;
        }
        .card-title {
            font-size: 12px; font-weight: 600; color: #888;
            margin-bottom: 12px; text-transform: uppercase;
        }
        
        .hidden { display: none !important; }
        
        .user-info {
            display: flex; align-items: center; gap: 12px;
            padding: 12px; background: #333; border-radius: 12px; margin-bottom: 16px;
        }
        .user-info img { width: 40px; height: 40px; border-radius: 50%; }
        .user-info .name { flex: 1; }
        .user-info .email { font-size: 12px; color: #888; }
        
        .storage-info {
            background: #333; border-radius: 12px; padding: 12px;
            margin-bottom: 16px; text-align: center;
        }
        .storage-bar {
            height: 8px; background: #444; border-radius: 4px; overflow: hidden;
            margin: 8px 0;
        }
        .storage-bar-fill {
            height: 100%; background: linear-gradient(90deg, #3ECF8E, #2dd4bf);
            border-radius: 4px; transition: width 0.3s;
        }
        .storage-text { font-size: 12px; color: #888; }
        .storage-text span { color: #3ECF8E; font-weight: 600; }
        
        .warning-badge {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            text-align: center;
            margin-bottom: 16px;
        }
        
        #camera-section {
            position: relative; background: #000; border-radius: 16px;
            overflow: hidden; aspect-ratio: 4/3;
        }
        #video { width: 100%; height: 100%; object-fit: cover; }
        #canvas { display: none; }
        #preview-img { width: 100%; border-radius: 12px; margin-bottom: 16px; }
        
        .btn {
            width: 100%; padding: 16px; border: none;
            border-radius: 12px; font-size: 16px; font-weight: 600;
            cursor: pointer; display: flex; align-items: center;
            justify-content: center; gap: 8px; transition: all 0.2s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #3ECF8E 0%, #2dd4bf 100%);
            color: #1c1c1c;
        }
        .btn-primary:hover { transform: translateY(-2px); }
        .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        .btn-secondary { background: #333; color: #fff; }
        .btn-secondary:hover { background: #444; }
        .btn-google {
            background: #fff; color: #333;
            border: 1px solid #444;
        }
        .btn-danger { background: #dc2626; color: #fff; width: auto; padding: 8px 16px; font-size: 12px; }
        
        .btn-capture {
            width: 72px; height: 72px; border-radius: 50%;
            background: #fff; border: 4px solid rgba(62, 207, 142, 0.3);
            position: absolute; bottom: 20px; left: 50%;
            transform: translateX(-50%); cursor: pointer;
        }
        .btn-capture::after {
            content: ''; width: 56px; height: 56px;
            background: linear-gradient(135deg, #3ECF8E 0%, #2dd4bf 100%);
            border-radius: 50%;
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .filters { display: flex; gap: 8px; overflow-x: auto; padding: 4px 0; margin-bottom: 16px; }
        .filter-btn {
            padding: 10px 16px; border: 1px solid #444; border-radius: 20px;
            background: #333; color: #fff; font-size: 13px; font-weight: 500;
            cursor: pointer; white-space: nowrap; transition: all 0.2s;
        }
        .filter-btn.active {
            border-color: #3ECF8E; background: rgba(62, 207, 142, 0.2); color: #3ECF8E;
        }
        
        .slider-group { margin-bottom: 16px; }
        .slider-label { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px; }
        .slider-label span:last-child { color: #3ECF8E; }
        input[type="range"] {
            width: 100%; height: 6px; border-radius: 3px;
            background: #444; outline: none; -webkit-appearance: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; width: 20px; height: 20px; border-radius: 50%;
            background: #3ECF8E; cursor: pointer;
        }
        
        .format-selector { display: flex; gap: 8px; margin-bottom: 16px; }
        .format-btn {
            flex: 1; padding: 12px; border: 1px solid #444; border-radius: 12px;
            background: #333; color: #fff; font-size: 12px; font-weight: 600;
            cursor: pointer; text-align: center; transition: all 0.2s;
        }
        .format-btn.active { border-color: #3ECF8E; background: rgba(62, 207, 142, 0.2); }
        .format-btn .icon { font-size: 24px; display: block; margin-bottom: 4px; }
        
        .status {
            text-align: center; padding: 12px; border-radius: 12px;
            font-size: 14px; margin-top: 12px;
        }
        .status.success { background: rgba(62, 207, 142, 0.2); color: #3ECF8E; }
        .status.error { background: rgba(220, 38, 38, 0.2); color: #f87171; }
        
        .file-input-wrapper { margin-top: 12px; }
        .file-input-wrapper input { display: none; }
        .action-row { display: flex; gap: 12px; margin-top: 12px; }
        .action-row .btn { flex: 1; }
        
        .file-list { max-height: 250px; overflow-y: auto; }
        .file-item {
            display: flex; align-items: center; gap: 12px;
            padding: 12px; background: #333; border-radius: 12px; margin-bottom: 8px;
        }
        .file-item img { width: 48px; height: 48px; object-fit: cover; border-radius: 8px; }
        .file-item .info { flex: 1; }
        .file-item .name { font-size: 14px; font-weight: 500; }
        .file-item .meta { font-size: 11px; color: #888; }
        .file-item .expires { color: #fbbf24; }
        .file-item a { color: #3ECF8E; text-decoration: none; font-size: 20px; }
        
        .empty { text-align: center; padding: 40px; color: #666; }
        
        .loading {
            display: inline-block; width: 20px; height: 20px;
            border: 2px solid rgba(0,0,0,0.2); border-top-color: #1c1c1c;
            border-radius: 50%; animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìÑ Scanner</h1>
            <p>Scan & simpan ke cloud (auto-delete 7 hari)</p>
        </header>
        
        <!-- Login -->
        <div class="card" id="login-section">
            <div style="text-align: center; padding: 20px 0;">
                <h2 style="margin-bottom: 8px; color: #3ECF8E;">Selamat Datang!</h2>
                <p style="color: #888; margin-bottom: 24px;">Login untuk mulai scan</p>
                <button class="btn btn-google" id="login-btn">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
                    Login dengan Google
                </button>
            </div>
        </div>
        
        <!-- Main App -->
        <div id="app-section" class="hidden">
            <!-- User & Storage Info -->
            <div class="card">
                <div class="user-info">
                    <img id="user-photo" src="" alt="">
                    <div class="name">
                        <div id="user-name">User</div>
                        <div class="email" id="user-email">email@example.com</div>
                    </div>
                    <button class="btn btn-danger" id="logout-btn">Logout</button>
                </div>
                <div class="storage-info">
                    <div class="storage-text">Storage: <span id="storage-used">0 MB</span> / 100 MB</div>
                    <div class="storage-bar"><div class="storage-bar-fill" id="storage-fill" style="width: 0%"></div></div>
                </div>
                <div class="warning-badge">‚è≥ File otomatis dihapus setelah 7 hari</div>
            </div>
            
            <!-- Camera -->
            <div class="card" id="camera-card">
                <div id="camera-section">
                    <video id="video" autoplay playsinline></video>
                    <canvas id="canvas"></canvas>
                    <button class="btn-capture" id="capture-btn"></button>
                </div>
                <div class="file-input-wrapper">
                    <label class="btn btn-secondary" style="margin-top: 12px;">
                        üìÅ Pilih dari Gallery
                        <input type="file" id="file-input" accept="image/*" capture="environment">
                    </label>
                </div>
            </div>
            
            <!-- Preview -->
            <div class="card hidden" id="preview-section">
                <img id="preview-img" src="" alt="Preview">
                
                <div class="card-title">Filter</div>
                <div class="filters">
                    <button class="filter-btn active" data-filter="original">Original</button>
                    <button class="filter-btn" data-filter="enhance">‚ú® Auto</button>
                    <button class="filter-btn" data-filter="grayscale">Grayscale</button>
                    <button class="filter-btn" data-filter="bw">B&W</button>
                </div>
                
                <div class="slider-group">
                    <div class="slider-label"><span>‚òÄÔ∏è Brightness</span><span id="brightness-value">0</span></div>
                    <input type="range" id="brightness" min="-100" max="100" value="0">
                </div>
                
                <div class="slider-group">
                    <div class="slider-label"><span>üéöÔ∏è Contrast</span><span id="contrast-value">1.0</span></div>
                    <input type="range" id="contrast" min="50" max="200" value="100">
                </div>
                
                <button class="btn btn-primary" id="upload-btn">‚òÅÔ∏è Upload</button>
                <div class="action-row">
                    <button class="btn btn-secondary" id="retake-btn">üîÑ Ulang</button>
                    <button class="btn btn-secondary" id="download-btn">üíæ Simpan</button>
                </div>
                <div class="status hidden" id="status"></div>
            </div>
            
            <!-- Recent Files -->
            <div class="card">
                <div class="card-title">üìã File Tersimpan</div>
                <div class="file-list" id="file-list">
                    <div class="empty">Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
