<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4285F4">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>üìÑ Drive Scanner</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: linear-gradient(135deg, #4285F4 0%, #34A853 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container { max-width: 500px; margin: 0 auto; padding: 20px; min-height: 100vh; }
        
        header { text-align: center; padding: 20px 0; color: white; }
        header h1 { font-size: 28px; font-weight: 700; }
        header p { opacity: 0.9; margin-top: 5px; font-size: 14px; }
        
        .card {
            background: white;
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        }
        
        .card-title {
            font-size: 13px; font-weight: 600; color: #666;
            margin-bottom: 12px; text-transform: uppercase; letter-spacing: 0.5px;
        }
        
        .hidden { display: none !important; }
        
        /* User Info */
        .user-info {
            display: flex; align-items: center; gap: 12px;
            padding: 12px; background: #f8f9fa; border-radius: 12px; margin-bottom: 16px;
        }
        .user-info img { width: 40px; height: 40px; border-radius: 50%; }
        .user-info .name { flex: 1; text-align: left; }
        .user-info .name div:first-child { font-weight: 500; }
        .user-info .name div:last-child { font-size: 12px; color: #666; }
        
        /* Camera */
        #camera-section {
            position: relative; background: #000; border-radius: 16px;
            overflow: hidden; aspect-ratio: 4/3;
        }
        #video { width: 100%; height: 100%; object-fit: cover; display: block; }
        #canvas { display: none; }
        #preview-image { width: 100%; border-radius: 12px; margin-bottom: 16px; }
        
        /* Buttons */
        .btn {
            width: 100%; padding: 16px 24px; border: none; border-radius: 12px;
            font-size: 16px; font-weight: 600; cursor: pointer;
            transition: all 0.3s ease;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-google {
            background: white; color: #333; border: 2px solid #e0e0e0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .btn-google:hover { background: #f5f5f5; }
        .btn-google img { width: 20px; height: 20px; }
        .btn-primary {
            background: linear-gradient(135deg, #4285F4 0%, #34A853 100%);
            color: white; box-shadow: 0 4px 15px rgba(66, 133, 244, 0.4);
        }
        .btn-primary:hover { transform: translateY(-2px); }
        .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .btn-secondary { background: #f5f5f5; color: #333; }
        .btn-secondary:hover { background: #eee; }
        .btn-danger { background: #fee2e2; color: #dc2626; width: auto; padding: 8px 16px; font-size: 13px; }
        
        .btn-capture {
            width: 72px; height: 72px; border-radius: 50%; background: white;
            border: 4px solid rgba(255,255,255,0.3);
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .btn-capture:active { transform: translateX(-50%) scale(0.95); }
        .btn-capture::after {
            content: ''; width: 56px; height: 56px;
            background: linear-gradient(135deg, #4285F4 0%, #34A853 100%);
            border-radius: 50%; position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* Filters */
        .filters { display: flex; gap: 8px; overflow-x: auto; padding: 4px 0; margin-bottom: 16px; }
        .filter-btn {
            padding: 10px 16px; border: 2px solid #e0e0e0; border-radius: 20px;
            background: white; font-size: 13px; font-weight: 500;
            cursor: pointer; white-space: nowrap; transition: all 0.2s;
        }
        .filter-btn.active {
            border-color: #4285F4;
            background: linear-gradient(135deg, #4285F4 0%, #34A853 100%);
            color: white;
        }
        
        /* Sliders */
        .slider-group { margin-bottom: 16px; }
        .slider-label { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px; }
        .slider-label span:first-child { font-weight: 500; }
        .slider-label span:last-child { color: #4285F4; font-weight: 600; }
        input[type="range"] {
            width: 100%; height: 6px; border-radius: 3px;
            background: #e0e0e0; outline: none; -webkit-appearance: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; width: 20px; height: 20px; border-radius: 50%;
            background: linear-gradient(135deg, #4285F4 0%, #34A853 100%); cursor: pointer;
        }
        
        /* Format */
        .format-selector { display: flex; gap: 8px; margin-bottom: 16px; }
        .format-btn {
            flex: 1; padding: 12px; border: 2px solid #e0e0e0; border-radius: 12px;
            background: white; font-size: 12px; font-weight: 600;
            cursor: pointer; text-align: center; transition: all 0.2s;
        }
        .format-btn.active { border-color: #4285F4; background: rgba(66, 133, 244, 0.1); }
        .format-btn .icon { font-size: 24px; display: block; margin-bottom: 4px; }
        
        /* Status */
        .status {
            text-align: center; padding: 12px; border-radius: 12px;
            font-size: 14px; margin-top: 12px;
        }
        .status.success { background: #dcfce7; color: #166534; }
        .status.error { background: #fee2e2; color: #dc2626; }
        .status.info { background: #dbeafe; color: #1d4ed8; }
        
        .file-input-wrapper { margin-top: 12px; }
        .file-input-wrapper input { display: none; }
        .action-row { display: flex; gap: 12px; margin-top: 16px; }
        .action-row .btn { flex: 1; }
        
        .loading {
            display: inline-block; width: 20px; height: 20px;
            border: 2px solid rgba(255,255,255,0.3); border-top-color: white;
            border-radius: 50%; animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* Drive info */
        .drive-info {
            background: #e8f5e9; border-radius: 12px; padding: 16px;
            text-align: center; margin-top: 12px;
        }
        .drive-info p { font-size: 13px; color: #2e7d32; }
        .drive-info a { color: #1565c0; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìÑ Drive Scanner</h1>
            <p>Scan langsung ke Google Drive Anda</p>
        </header>
        
        <!-- Login -->
        <div class="card" id="login-section">
            <div style="text-align: center; padding: 20px 0;">
                <h2 style="margin-bottom: 8px;">Selamat Datang!</h2>
                <p style="color: #666; margin-bottom: 24px;">Login untuk menyimpan scan ke Google Drive</p>
                <button class="btn btn-google" id="login-btn">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                    Login dengan Google
                </button>
            </div>
        </div>
        
        <!-- Main App -->
        <div id="app-section" class="hidden">
            <!-- User Info -->
            <div class="card">
                <div class="user-info">
                    <img id="user-photo" src="" alt="Photo">
                    <div class="name">
                        <div id="user-name">User</div>
                        <div id="user-email">email@example.com</div>
                    </div>
                    <button class="btn btn-danger" id="logout-btn">Logout</button>
                </div>
                <div class="drive-info">
                    <p>üìÅ File akan tersimpan di: <a href="https://drive.google.com" target="_blank">Google Drive</a> ‚Üí folder <strong>"Scans"</strong></p>
                </div>
            </div>
            
            <!-- Camera -->
            <div class="card" id="camera-card">
                <div id="camera-section">
                    <video id="video" autoplay playsinline></video>
                    <canvas id="canvas"></canvas>
                    <button class="btn-capture" id="capture-btn"></button>
                </div>
                <div class="file-input-wrapper">
                    <label class="btn btn-secondary" style="margin-top: 16px;">
                        üìÅ Pilih dari Gallery
                        <input type="file" id="file-input" accept="image/*" capture="environment">
                    </label>
                </div>
            </div>
            
            <!-- Preview -->
            <div class="card hidden" id="preview-section">
                <div class="card-title">Preview</div>
                <img id="preview-image" alt="Preview">
                
                <div class="card-title">Filter</div>
                <div class="filters">
                    <button class="filter-btn active" data-filter="original">Original</button>
                    <button class="filter-btn" data-filter="enhance">‚ú® Auto</button>
                    <button class="filter-btn" data-filter="grayscale">Grayscale</button>
                    <button class="filter-btn" data-filter="bw">B&W</button>
                    <button class="filter-btn" data-filter="vivid">üé® Vivid</button>
                </div>
                
                <div class="slider-group">
                    <div class="slider-label">
                        <span>‚òÄÔ∏è Brightness</span><span id="brightness-value">0</span>
                    </div>
                    <input type="range" id="brightness" min="-100" max="100" value="0">
                </div>
                
                <div class="slider-group">
                    <div class="slider-label">
                        <span>üéöÔ∏è Contrast</span><span id="contrast-value">1.0</span>
                    </div>
                    <input type="range" id="contrast" min="50" max="200" value="100">
                </div>
                
                <div class="card-title">Format</div>
                <div class="format-selector">
                    <button class="format-btn active" data-format="jpeg"><span class="icon">üñºÔ∏è</span>JPG</button>
                    <button class="format-btn" data-format="png"><span class="icon">üñºÔ∏è</span>PNG</button>
                    <button class="format-btn" data-format="pdf"><span class="icon">üìÑ</span>PDF</button>
                </div>
                
                <button class="btn btn-primary" id="upload-btn">
                    üì§ Simpan ke Google Drive
                </button>
                
                <div class="action-row">
                    <button class="btn btn-secondary" id="retake-btn">üîÑ Ulang</button>
                    <button class="btn btn-secondary" id="download-btn">üíæ Simpan Lokal</button>
                </div>
                
                <div class="status hidden" id="status"></div>
            </div>
        </div>
    </div>

    <!-- Google API -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="app.js"></script>
</body>
</html>
