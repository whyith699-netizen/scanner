<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <title>üìÑ Scanner</title>
    <link rel="manifest" href="manifest.json" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      html, body { height: 100%; overflow: hidden; }
      body {
        font-family: "Inter", sans-serif;
        background: #000; color: #fff;
      }
      .hidden { display: none !important; }

      /* ============ LOGIN ============ */
      #login-section {
        display: flex; align-items: center; justify-content: center;
        height: 100vh; padding: 32px;
        background: linear-gradient(135deg, #1c1c1c 0%, #2d2d2d 100%);
      }
      .login-card {
        background: #2a2a2a; border-radius: 20px; padding: 40px;
        border: 1px solid #3a3a3a; text-align: center;
        max-width: 400px; width: 100%;
      }
      .login-card .logo { font-size: 48px; margin-bottom: 12px; }
      .login-card h2 { margin-bottom: 8px; color: #3ecf8e; }
      .login-card p { color: #888; margin-bottom: 24px; font-size: 14px; }
      .btn-google {
        width: 100%; padding: 16px; border: 1px solid #444;
        border-radius: 12px; background: #fff; color: #333;
        font-size: 15px; font-weight: 600; cursor: pointer;
        display: flex; align-items: center; justify-content: center; gap: 10px;
        transition: all 0.2s;
      }
      .btn-google:hover { transform: translateY(-2px); }

      /* ============ CAMERA FULLSCREEN ============ */
      #app-section {
        height: 100vh; display: flex; flex-direction: column;
        background: #000; position: relative;
      }

      /* Top bar */
      .top-bar {
        position: absolute; top: 0; left: 0; right: 0; z-index: 10;
        display: flex; align-items: center; justify-content: space-between;
        padding: 12px 16px;
        background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, transparent 100%);
      }
      .top-bar .user-pill {
        display: flex; align-items: center; gap: 8px;
        background: rgba(255,255,255,0.12); backdrop-filter: blur(10px);
        padding: 4px 12px 4px 4px; border-radius: 50px;
      }
      .top-bar .user-pill img { width: 28px; height: 28px; border-radius: 50%; }
      .top-bar .user-pill .name { font-size: 12px; font-weight: 500; }
      .top-bar .top-actions { display: flex; gap: 8px; }
      .top-bar .top-btn {
        background: rgba(255,255,255,0.12); backdrop-filter: blur(10px);
        border: none; color: #fff; padding: 6px 12px; border-radius: 20px;
        font-size: 11px; font-weight: 500; cursor: pointer; transition: all 0.2s;
      }
      .top-bar .top-btn:hover { background: rgba(255,255,255,0.2); }
      .top-bar .top-btn.danger:hover { background: rgba(220,38,38,0.7); }

      /* Camera viewfinder */
      #camera-view {
        flex: 1; position: relative; background: #000;
        display: flex; align-items: center; justify-content: center;
        overflow: hidden;
      }
      #video {
        width: 100%; height: 100%; object-fit: cover;
      }
      #canvas { display: none; }

      /* Bottom controls */
      .bottom-bar {
        position: absolute; bottom: 0; left: 0; right: 0; z-index: 10;
        padding: 16px 20px 32px;
        background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 100%);
        display: flex; flex-direction: column; align-items: center; gap: 16px;
      }

      /* Storage mini bar */
      .mini-storage {
        display: flex; align-items: center; gap: 10px;
        background: rgba(255,255,255,0.1); backdrop-filter: blur(10px);
        padding: 6px 14px; border-radius: 20px; font-size: 11px;
        width: fit-content;
      }
      .mini-storage .bar {
        width: 60px; height: 4px; background: rgba(255,255,255,0.2);
        border-radius: 2px; overflow: hidden;
      }
      .mini-storage .bar-fill {
        height: 100%; background: #3ecf8e; border-radius: 2px;
        transition: width 0.3s;
      }
      .mini-storage span { color: #3ecf8e; font-weight: 600; }

      /* Shutter area */
      .shutter-row {
        display: flex; align-items: center; justify-content: center;
        gap: 24px; width: 100%;
      }
      .btn-gallery {
        width: 48px; height: 48px; border-radius: 14px;
        background: rgba(255,255,255,0.15); backdrop-filter: blur(10px);
        border: none; color: #fff; font-size: 22px; cursor: pointer;
        transition: all 0.2s; display: flex; align-items: center; justify-content: center;
      }
      .btn-gallery:hover { background: rgba(255,255,255,0.25); }
      .btn-gallery input { display: none; }

      .btn-capture {
        width: 76px; height: 76px; border-radius: 50%;
        background: transparent; border: 4px solid rgba(255,255,255,0.5);
        cursor: pointer; position: relative; transition: all 0.2s;
      }
      .btn-capture:active { transform: scale(0.92); }
      .btn-capture::after {
        content: ""; position: absolute; inset: 4px;
        background: #fff; border-radius: 50%;
        transition: all 0.15s;
      }
      .btn-capture:active::after { background: #3ecf8e; }

      .btn-files {
        width: 48px; height: 48px; border-radius: 14px;
        background: rgba(255,255,255,0.15); backdrop-filter: blur(10px);
        border: none; color: #fff; font-size: 22px; cursor: pointer;
        display: flex; align-items: center; justify-content: center;
        transition: all 0.2s; position: relative;
      }
      .btn-files:hover { background: rgba(255,255,255,0.25); }
      .btn-files .badge {
        position: absolute; top: -4px; right: -4px;
        background: #3ecf8e; color: #000; width: 18px; height: 18px;
        border-radius: 50%; font-size: 10px; font-weight: 700;
        display: flex; align-items: center; justify-content: center;
      }

      /* ============ PREVIEW (slide-up panel) ============ */
      #preview-section {
        position: fixed; inset: 0; z-index: 100;
        background: #111; display: flex; flex-direction: column;
        overflow-y: auto;
      }
      .preview-header {
        display: flex; align-items: center; justify-content: space-between;
        padding: 12px 16px;
        background: rgba(0,0,0,0.5); backdrop-filter: blur(10px);
        position: sticky; top: 0; z-index: 1;
      }
      .preview-header .btn-back {
        background: rgba(255,255,255,0.12); border: none;
        color: #fff; padding: 8px 16px; border-radius: 20px;
        font-size: 13px; font-weight: 500; cursor: pointer;
        transition: all 0.2s;
      }
      .preview-header .btn-back:hover { background: rgba(255,255,255,0.2); }
      .preview-header .title { font-size: 14px; font-weight: 600; }

      #preview-img {
        width: 100%; max-height: 50vh; object-fit: contain;
        background: #000; display: block;
      }

      .preview-controls { padding: 16px; }

      .filter-row {
        display: flex; gap: 8px; overflow-x: auto;
        padding: 4px 0; margin-bottom: 16px;
        -webkit-overflow-scrolling: touch;
      }
      .filter-btn {
        padding: 10px 16px; border: 1px solid #333; border-radius: 20px;
        background: #1a1a1a; color: #ccc; font-size: 13px; font-weight: 500;
        cursor: pointer; white-space: nowrap; transition: all 0.2s; flex-shrink: 0;
      }
      .filter-btn.active { border-color: #3ecf8e; background: rgba(62,207,142,0.15); color: #3ecf8e; }

      .slider-group { margin-bottom: 14px; }
      .slider-label {
        display: flex; justify-content: space-between;
        margin-bottom: 6px; font-size: 13px; color: #aaa;
      }
      .slider-label span:last-child { color: #3ecf8e; }
      input[type="range"] {
        width: 100%; height: 4px; border-radius: 2px;
        background: #333; outline: none; -webkit-appearance: none; appearance: none;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none; appearance: none;
        width: 22px; height: 22px; border-radius: 50%;
        background: #3ecf8e; cursor: pointer;
        box-shadow: 0 2px 8px rgba(62,207,142,0.4);
      }

      .preview-actions {
        display: flex; gap: 10px; margin-top: 16px;
      }
      .preview-actions .btn {
        flex: 1; padding: 14px; border: none; border-radius: 12px;
        font-size: 14px; font-weight: 600; cursor: pointer;
        display: flex; align-items: center; justify-content: center; gap: 6px;
        transition: all 0.2s;
      }
      .btn-upload {
        background: linear-gradient(135deg, #3ecf8e, #2dd4bf); color: #000;
      }
      .btn-upload:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(62,207,142,0.3); }
      .btn-upload:disabled { opacity: 0.5; transform: none; cursor: not-allowed; }
      .btn-save { background: #222; color: #fff; }
      .btn-save:hover { background: #333; }

      .status-bar {
        text-align: center; padding: 10px; border-radius: 10px;
        font-size: 13px; margin-top: 12px;
      }
      .status-bar.success { background: rgba(62,207,142,0.15); color: #3ecf8e; }
      .status-bar.error { background: rgba(220,38,38,0.15); color: #f87171; }

      /* ============ FILES PANEL (slide-up) ============ */
      #files-panel {
        position: fixed; inset: 0; z-index: 90;
        background: #111; display: flex; flex-direction: column;
        overflow: hidden;
      }
      .files-header {
        display: flex; align-items: center; justify-content: space-between;
        padding: 14px 16px;
        background: rgba(0,0,0,0.5); backdrop-filter: blur(10px);
        border-bottom: 1px solid #222;
      }
      .files-header .btn-close {
        background: rgba(255,255,255,0.12); border: none;
        color: #fff; padding: 8px 16px; border-radius: 20px;
        font-size: 13px; cursor: pointer; transition: all 0.2s;
      }
      .files-header .btn-close:hover { background: rgba(255,255,255,0.2); }
      .files-header h3 { font-size: 16px; font-weight: 600; }

      .file-list {
        flex: 1; overflow-y: auto; padding: 12px 16px;
        -webkit-overflow-scrolling: touch;
      }
      .file-item {
        display: flex; align-items: center; gap: 12px;
        padding: 12px; background: #1a1a1a; border-radius: 12px;
        margin-bottom: 8px; border: 1px solid #222;
      }
      .file-item img { width: 52px; height: 52px; object-fit: cover; border-radius: 10px; }
      .file-item .info { flex: 1; }
      .file-item .name { font-size: 13px; font-weight: 500; }
      .file-item .meta { font-size: 11px; color: #666; margin-top: 2px; }
      .file-item .expires { color: #fbbf24; }
      .file-item a {
        color: #3ecf8e; text-decoration: none; font-size: 22px;
        padding: 4px;
      }

      .empty { text-align: center; padding: 60px 20px; color: #444; }
      .empty .icon { font-size: 40px; margin-bottom: 12px; opacity: 0.5; }

      .dashboard-link {
        display: block; text-align: center; padding: 16px;
        color: #3ecf8e; text-decoration: none; font-size: 13px;
        border-top: 1px solid #222;
      }

      /* Loading */
      .loading {
        display: inline-block; width: 18px; height: 18px;
        border: 2px solid rgba(0,0,0,0.2); border-top-color: #000;
        border-radius: 50%; animation: spin 0.7s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  </head>
  <body>

    <!-- Login -->
    <div id="login-section">
      <div class="login-card">
        <div class="logo">üìÑ</div>
        <h2>Scanner</h2>
        <p>Scan & simpan ke cloud (auto-delete 7 hari)</p>
        <button class="btn-google" id="login-btn">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20" />
          Login dengan Google
        </button>
      </div>
    </div>

    <!-- Camera App -->
    <div id="app-section" class="hidden">
      <!-- Top bar overlay -->
      <div class="top-bar">
        <div class="user-pill">
          <img id="user-photo" src="" alt="" />
          <span class="name" id="user-name">User</span>
        </div>
        <div class="top-actions">
          <button class="top-btn danger" id="logout-btn">Logout</button>
        </div>
      </div>

      <!-- Full-screen camera -->
      <div id="camera-view">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
      </div>

      <!-- Bottom controls -->
      <div class="bottom-bar">
        <div class="mini-storage">
          <div class="bar"><div class="bar-fill" id="storage-fill" style="width:0%"></div></div>
          <span id="storage-used">0 MB</span> / 100 MB
        </div>
        <div class="shutter-row">
          <label class="btn-gallery" title="Gallery">
            üìÅ
            <input type="file" id="file-input" accept="image/*" capture="environment" />
          </label>
          <button class="btn-capture" id="capture-btn"></button>
          <button class="btn-files" id="open-files-btn" title="File Tersimpan">
            üìã <span class="badge hidden" id="file-count">0</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Preview Panel -->
    <div id="preview-section" class="hidden">
      <div class="preview-header">
        <button class="btn-back" id="retake-btn">‚Üê Ulang</button>
        <span class="title">Preview</span>
        <span></span>
      </div>
      <img id="preview-img" src="" alt="Preview" />
      <div class="preview-controls">
        <div class="filter-row">
          <button class="filter-btn active" data-filter="original">Original</button>
          <button class="filter-btn" data-filter="enhance">‚ú® Auto</button>
          <button class="filter-btn" data-filter="grayscale">Grayscale</button>
          <button class="filter-btn" data-filter="bw">B&W</button>
        </div>
        <div class="slider-group">
          <div class="slider-label"><span>‚òÄÔ∏è Brightness</span><span id="brightness-value">0</span></div>
          <input type="range" id="brightness" min="-100" max="100" value="0" />
        </div>
        <div class="slider-group">
          <div class="slider-label"><span>üéöÔ∏è Contrast</span><span id="contrast-value">1.0</span></div>
          <input type="range" id="contrast" min="50" max="200" value="100" />
        </div>
        <div class="preview-actions">
          <button class="btn btn-upload" id="upload-btn">‚òÅÔ∏è Upload</button>
          <button class="btn btn-save" id="download-btn">üíæ</button>
        </div>
        <div class="status-bar hidden" id="status"></div>
      </div>
    </div>

    <!-- Files Panel -->
    <div id="files-panel" class="hidden">
      <div class="files-header">
        <button class="btn-close" id="close-files-btn">‚Üê Kembali</button>
        <h3>üìã File Tersimpan</h3>
        <span></span>
      </div>
      <div class="file-list" id="file-list">
        <div class="empty"><div class="icon">üìÑ</div>Loading...</div>
      </div>
      <a href="dashboard/" class="dashboard-link">üñ•Ô∏è Buka Dashboard PC ‚Üí</a>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
  </body>
</html>
